<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Race Course Details</title>
</head>
<body>
    <h1>Edit Race Course</h1>
    <form method="POST" action="/editRace">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" data-th-value="${race_name}"></td>
            </tr>
            <tr>
                <td>No. of Laps:</td>
                <td><input type="text" name="numLaps" data-th-value="${number_of_laps}"></td>
            </tr>
            <tr>
                <td>Closing Date:</td>
                <td><input type="date" name="date" data-th-value="${closing_date}"></td>
            </tr>
        </table>
        <button type="submit">Update Race Details</button>
       
    </form>
</body>
</html>
