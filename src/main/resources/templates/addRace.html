<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Race Course Page</title>
</head>
<body>
    <h1>Add Race Course</h1>
    <form method="POST" action="/insertRace">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>No. of Laps:</td>
                <td><input type="text" name="numLaps"></td>
            </tr>
            <tr>
                <td>Closing Date:</td>
                <td><input type="date" name="date"></td>
            </tr>
        </table>
        <button type="submit">Add Race</button>
       
    </form>
</body>
</html>
